#:schema https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

version = 2
final_space = true
console_title_template = '{{ .Shell }} in {{ .Folder }}'

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    type = 'path'
    background = 'p:c-background'
    foreground = 'p:c-primary'
    template = "{{ .Path }}"

    [blocks.segments.properties]
      style = 'letter'

  [[blocks.segments]]
    type = 'git'
    style = 'plain'
    foreground = 'p:c-faded'
    background = 'p:c-background'
    template = ' {{ .HEAD }}{{ if or (.Working.Changed) (.Staging.Changed) }}*{{ end }} <cyan>{{ if gt .Behind 0 }}⇣{{ end }}{{ if gt .Ahead 0 }}⇡{{ end }}</>'

    [blocks.segments.properties]
      branch_icon = ''
      commit_icon = '@'
      fetch_status = true

[[blocks]]
  type = 'rprompt'
  overflow = 'hidden'

  [[blocks.segments]]
    type = 'executiontime'
    style = 'plain'
    foreground = 'p:c-highlight'
    background = 'p:c-background'
    template = '{{ .FormattedMs }}'

    [blocks.segments.properties]
      threshold = 5000

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    type = 'text'
    style = 'plain'
    foreground_templates = [
      "{{if gt .Code 0}}p:c-failure{{end}}",
      "{{if eq .Code 0}}p:c-success{{end}}",
    ]
    background = 'p:c-background'
    template = '➜'

[transient_prompt]
  foreground_templates = [
    "{{if ne .Code 0}}p:c-failure{{end}}",
    "{{if eq .Code 0}}p:c-success{{end}}",
  ]
  background = 'p:c-background'
  template = '<p:c-primary>{{ .Segments.Path.Path }}</> ➜ '

[secondary_prompt]
  foreground = 'p:c-highlight'
  background = 'p:c-background'
  template = '... '

[palette]
c-success = "green"
c-failure = "red"
c-primary = "blue"
c-faded = "grey"
c-highlight = "yellow"
c-background = "transparent"
